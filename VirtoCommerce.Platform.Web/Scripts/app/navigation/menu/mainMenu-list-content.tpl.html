<div class="dropdown-content">
    <div class="list __items" ng-if="searchText.value==''" va-favorites>
        <div class="list-group" ng-class="{'__opened': !group.isCollapsed}" ng-init="group = (items | filter: { path: groupPath })[0]" ng-repeat-start="(groupPath, groupItems) in items | filter: { isAlwaysOnBar: '!true' } | omit: 'group == null' | orderBy: 'group.priority' | groupBy: 'group.path'" ng-click="group.isCollapsed = !group.isCollapsed">
            {{group.title | translate}}
        </div>
        <ul class="list __sub" ng-repeat-end>
            <li class="list-item" ng-class="{'__animated': menuItem.isAnimated}" ng-repeat="menuItem in groupItems" ng-include="'listItemTemplate.html'" tabindex="1" ng-click="selectItem(menuItem)" va-permission="{{menuItem.permission}}"></li>
        </ul>
    </div>
    <ul class="list __items" ng-if="searchText.value != ''" ng-init="searchItems = (items | filter: { isAlwaysOnBar: '!true' } | omit: 'group == null' | orderBy: 'group.priority' | map: '{ path: path, title: (title | translate) }')" va-favorites>
        <li class="list-item" ng-class="{'__animated': menuItem.isAnimated}" ng-init="menuItem = (items | filter: { path: item.path })[0]" ng-repeat="item in searchItems | filter: { title: searchText.value }" ng-include="'listItemTemplate.html'" tabindex="1" va-permission="{{menuItem.permission}}">
        </li>
    </ul>
    <script type="text/ng-template" id="listItemTemplate.html">
        <div class="list-fav" ng-click="toggleFavorite(menuItem); $event.stopPropagation();">
            <i class="list-ico {{menuItem.isFavorite ? 'fa fa-star' : 'fa fa-star-o'}}"></i>
        </div>
        <ng-include src="itemTemplateUrl"></ng-include>
    </script>
</div>
