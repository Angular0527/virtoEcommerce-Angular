<nav class="nav-bar" ng-class="{'__collapsed': isCollapsed}" ng-init="itemTemplateUrl = '$(Platform)/Scripts/app/navigation/menu/mainMenu-item.tpl.html'">
    <div class="bar">
        <div class="wrapper">
            <div class="list __items" va-tooltip-options tooltip-enable="isCollapsed" tooltip-append-to-body="true" tooltip-placement="right" tooltip-animation="false">
                <div class="list-item" ng-click="isCollapsed = !isCollapsed">
                    <a class="list-link">
                        <i class="list-ico fa fa-bars"></i>
                    </a>
                </div>
                <ul>
                    <li class="list-item" ng-class="{'__selected': selectedItem == menuItem || openedItem == menuItem}" ng-repeat="menuItem in items | filter: { isAlwaysOnBar: 'true', isFavorite: 'false' }" ng-include="itemTemplateUrl" ng-click="selectItem(menuItem)" va-tooltip tooltip="{{menuItem.title | translate}}" va-permission="{{menuItem.permission}}"></li>
                </ul>
                <div class="divider"></div>
                <div class="outer-wrapper">
                    <div class="inner-wrapper">
                        <div class="content">
                            <ul ng-model="favorites" ui-sortable="sortableOptions">
                                <li class="list-item" ng-class="{'__draggable': !menuItem.isAlwaysOnBar, '__selected': selectedItem == menuItem || openedItem == menuItem, '__more': menuItem.path == 'more'}" ng-repeat="menuItem in favorites" ng-include="itemTemplateUrl" ng-click="selectItem(menuItem)" va-tooltip tooltip="{{menuItem.title | translate}}" va-permission="{{menuItem.permission}}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ng-transclude></ng-transclude>
    </div>
    <div class="dropdown" ng-class="{'__more': openedItem.path == 'more', '__opened': openedItem != null}" ng-init="searchText = { value: '' }">
        <a class="dropdown-close" ng-click="openedItem = null">×</a>
        <div class="dropdown-head" ng-if="!openedItem.headerTemplate">
        </div>
        <ng-include src="openedItem.headerTemplate"></ng-include>
        <div class="dropdown-content" ng-if="!openedItem.contentTemplate">
            <ul class="list">
                <li class="list-item" ng-repeat="menuItem in openedItem.children" ng-include="itemTemplateUrl" ng-click="selectItem(menuItem)" va-permission="{{menuItem.permission}}">
                </li>
            </ul>
        </div>
        <ng-include src="openedItem.contentTemplate"></ng-include>
    </div>
</nav>
