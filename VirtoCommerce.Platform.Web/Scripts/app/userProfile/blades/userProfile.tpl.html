<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form list __info">
                <div class="form-group">
                    <label class="form-label" ng-bind="'platform.blades.user-profile.labels.language' | translate"></label>
                    <ui-select ng-model="blade.currentLanguage" on-select="setLanguage()">
                        <ui-select-match allow-clear="true">{{ $select.selected.name }}</ui-select-match>
                        <ui-select-choices repeat="x.id as x in languages | filter: $select.search">
                            <span ng-bind-html="x.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                    <div class="list-descr" ng-bind="'platform.blades.user-profile.labels.language-description' | translate"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" ng-bind="'platform.blades.user-profile.labels.regional-format' | translate"></label>
                    <ui-select ng-model="blade.currentRegionalFormat" on-select="setRegionalFormat()">
                        <ui-select-match allow-clear="true">{{ $select.selected.name }}</ui-select-match>
                        <ui-select-choices repeat="x.id as x in regionalFormats | filter: $select.search">
                            <span ng-bind-html="x.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                    <div class="list-descr" ng-bind="'platform.blades.user-profile.labels.regional-format-description' | translate"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" ng-bind="'platform.blades.user-profile.labels.timezone' | translate"></label>
                    <ui-select ng-model="blade.currentTimeZone" on-select="setTimeZone()">
                        <ui-select-match allow-clear="true" placeholder="blade.localTimeZone">{{ $select.selected.name }}</ui-select-match>
                        <ui-select-choices repeat="x.id as x in timeZones | filter: $select.search">
                            <span ng-bind-html="x.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                    <div class="list-descr" ng-bind="'platform.blades.user-profile.labels.timezone-description' | translate"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" ng-bind="'platform.blades.user-profile.labels.use-time-ago' | translate"></label>
                    <div class="form-input">
                        <label class="form-label __switch">
                            <input type="checkbox" ng-model="blade.timeAgoSettings.useTimeAgo" ng-change="setTimeAgoSettings()" />
                            <span class="switch"></span>
                        </label>
                    </div>
                </div>
                <div class="form">
                    <div class="form-group clearfix">
                        <label class="form-label" ng-bind="'platform.blades.user-profile.labels.full-date-threshold-group' | translate"></label>
                        <div class="column">
                            <div class="form-group">
                                <div class="form-input __number">
                                    <input placeholder="{{'platform.blades.user-profile.placeholders.full-date-threshold' | translate}}" smart-float num-type="integer" min="1" ng-model="blade.timeAgoSettings.threshold" ng-required="blade.timeAgoSettings.useTimeAgo && blade.timeAgoSettings.thresholdUnit != 'Never'" ng-disabled="!blade.timeAgoSettings.useTimeAgo || blade.timeAgoSettings.thresholdUnit == 'Never'" ng-change="setTimeAgoSettings()">
                                </div>
                                <div class="list-descr" ng-bind="'platform.blades.user-profile.labels.full-date-threshold-description' | translate"></div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="form-group">
                                <ui-select ng-model="blade.timeAgoSettings.thresholdUnit" ng-required="blade.timeAgoSettings.useTimeAgo" on-select="setTimeAgoSettings()" ng-disabled="!blade.timeAgoSettings.useTimeAgo">
                                    <ui-select-match placeholder="{{'platform.blades.user-profile.placeholders.full-date-threshold-unit' | translate}}">{{ $select.selected }}</ui-select-match>
                                    <ui-select-choices repeat="x in blade.fullDateThresholdUnits | filter: $select.search">
                                        <span ng-bind-html="x | highlight: $select.search"></span>
                                    </ui-select-choices>
                                </ui-select>
                                <div class="list-descr" ng-bind="'platform.blades.user-profile.labels.full-date-threshold-unit-description' | translate"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
