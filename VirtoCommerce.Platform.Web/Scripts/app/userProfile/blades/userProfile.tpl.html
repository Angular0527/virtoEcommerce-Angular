<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form">
                <div class="form-group">
                    <label class="form-label">{{ 'platform.blades.user-profile.labels.language' | translate }}</label>
                    <ui-select ng-model="blade.currentLanguage" on-select="setLanguage()">
                        <ui-select-match>{{ $select.selected.name }}</ui-select-match>
                        <ui-select-choices repeat="x.id as x in languages | filter: $select.search">
                            <span ng-bind-html="x.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                    
                </div>
                <div class="form-group">
                    <label class="form-label">{{ 'platform.blades.user-profile.labels.regional-format' | translate }}</label>
                    <ui-select ng-model="blade.currentRegionalFormat" on-select="setRegionalFormat()">
                        <ui-select-match>{{ $select.selected.name }}</ui-select-match>
                        <ui-select-choices repeat="x.id as x in regionalFormats | filter: $select.search">
                            <span ng-bind-html="x.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label class="form-label">{{ 'platform.blades.user-profile.labels.timezone' | translate }}</label>
                    <ui-select ng-model="blade.currentTimeZone" on-select="setTimeZone()">
                        <ui-select-match>{{ $select.selected.name }}</ui-select-match>
                        <ui-select-choices repeat="x.id as x in timeZones | filter: $select.search">
                            <span ng-bind-html="x.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label class="form-label">{{ 'platform.blades.user-profile.labels.use-time-ago' | translate }}</label>
                    <div class="form-input">
                        <label class="form-label __switch">
                            <input type="checkbox" ng-model="blade.useTimeAgo" ng-change="setUseTimeAgo()"/>
                            <span class="switch"></span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
