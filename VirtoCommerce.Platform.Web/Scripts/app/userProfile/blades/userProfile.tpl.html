<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form">
                <div class="form-group">
                    <label class="form-label">{{ 'platform.blades.user-profile.labels.language' | translate }}</label>
                    <ui-select ng-model="blade.currentLanguage" on-select="setLanguage()">
                        <ui-select-match>{{ $select.selected.title }}</ui-select-match>
                        <ui-select-choices repeat="x.value as x in languages">
                            <span ng-bind-html="x.title"></span>
                        </ui-select-choices>
                    </ui-select>
                    
                </div>
                <div class="form-group">
                    <label class="form-label">{{ 'platform.blades.user-profile.labels.regional-format' | translate }}</label>
                    <ui-select ng-model="blade.currentRegionalFormat" on-select="setRegionalFormat()">
                        <ui-select-match>{{ $select.selected.title }}</ui-select-match>
                        <ui-select-choices repeat="x.value as x in regionalFormats">
                            <span ng-bind-html="x.title"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </form>
        </div>
    </div>
</div>
