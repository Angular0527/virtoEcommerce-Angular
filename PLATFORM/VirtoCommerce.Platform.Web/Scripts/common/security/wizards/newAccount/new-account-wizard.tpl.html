<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="formScope">
                <div class="form-group" ng-init="setForm(formScope)">
                    <label class="form-label">Login</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.userName" type="text" placeholder="Enter code" required focus-on="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.password" required placeholder="Enter new password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Repeat password</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.newPassword2" required placeholder="Repeat new password" type="password">
                    </div>
                </div>
                <div class="sub-t __border">Assigned roles</div>
                <div class="form">
                    <div class="form-group">
                        <a class="clear text-mini __link" ng-click="removeAll()">Clear all</a>
                        <ul class="list __inline __choosen">
                            <li class="list-item" ng-repeat="data in blade.currentEntity.roles">
                                <a class="list-remove" ng-click="remove(data)">×</a>
                                <span class="list-name">{{data.name}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="sub-t __border">Available roles</div>
                <div ui-grid="gridOptions" ui-grid-selection></div>
            </form>
        </div>
    </div>
</div>
<div class="blade-static __bottom" ng-include="'Modules/$(VirtoCommerce.Core)/Scripts/common/create.tpl.html'"></div>
