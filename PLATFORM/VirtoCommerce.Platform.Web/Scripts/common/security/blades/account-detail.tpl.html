<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block clearfix">
            <form class="form" name="detailForm">
                <div class="form-group" ng-init="setForm(detailForm)">
                    <label class="form-label">Login</label>
                    <div class="form-input">
                        <p class="form-text">{{blade.currentEntity.userName}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        API secret key
                        <a href="" ng-click="generateNewApiAccount()">
                            <i class="form-ico fa fa-pencil"></i>
                        </a>
                    </label>
                    <div class="form-input">
                        <textarea class="form-control" cols="30" rows="3" ng-model="blade.currentEntity.apiAcounts[0].secretKey" placeholder="Generate secret key" readonly></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
