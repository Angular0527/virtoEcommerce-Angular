<div class="blade-content __gray">
    <div class="blade-inner">
        <div class="inner-block clearfix">
            <div class="sub-t __border">User information</div>
            <div class="form-group">
                <label class="form-label">Login</label>
                <div class="form-input">
                    <p class="form-text">{{blade.currentEntity.userName}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Account state</label>
                <div class="form-input">
                    <p class="form-text">{{blade.currentEntity.userState}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Is administrator</label>
                <div class="form-control __switch">
                    <label class="form-label">
                        <input type="checkbox" ng-model="blade.currentEntity.userType" ng-true-value="'Administrator'" ng-false-value="'SiteAdministrator'" />
                        <span class="switch"></span>
                    </label>
                </div>
            </div>

            <va-widget-container group="accountDetail" blade="blade"></va-widget-container>
        </div>
    </div>
</div>
