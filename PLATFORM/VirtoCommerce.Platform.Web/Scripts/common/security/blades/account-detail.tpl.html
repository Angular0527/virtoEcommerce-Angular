<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block clearfix">
            <form class="form" name="detailForm">
                <fieldset>
                    <div class="form-group" ng-init="setForm(detailForm)">
                        <label class="form-label">Login</label>
                        <div class="form-input">
                            <p class="form-text">{{blade.currentEntity.userName}}</p>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group __head">
                        <label class="form-label">
                            API access
                        </label>
                        <div class="form-nav">
                            <a href="" ng-click="generateNewApiAccount()">
                                Generate
                            </a>
                        </div>

                    </div>
                    <div class="form-group">

                        <label class="form-label">
                            AppId
                        </label>
                        <div class="form-input">
                            <input ng-model="blade.currentEntity.apiAcounts[0].appId" placeholder="Generate appId" readonly>
                        </div>
                        <label class="form-label">App secret</label>
                        <div class="form-input">
                            <textarea class="form-control" cols="30" rows="3" id="secretKey" ng-model="blade.currentEntity.apiAcounts[0].secretKey" placeholder="Generate secret key" readonly></textarea>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
