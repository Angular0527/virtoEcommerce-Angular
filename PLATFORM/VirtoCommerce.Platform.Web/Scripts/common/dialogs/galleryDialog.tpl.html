<div class="modal-body">
    <div class="popup-close" ng-click="close()">
        <i class="fa fa-close"></i>
    </div>
    <div class="gallery">
        <div class="image-link">{{currentImage.url}}</div>
        <a class="control ctrl-l" ng-click="showImage(previousImage)"><i class="fa fa-chevron-left"></i></a>
        <a class="control ctrl-r" ng-click="showImage(nextImage)"><i class="fa fa-chevron-right"></i></a>
        <ul class="list __slides">
            <li class="list-item">
                <img alt="{{currentImage.name}}" class="list-img" src="{{currentImage.url}}" />
            </li>
        </ul>
        <ul class="list __navs">
            <li class="list-item" ng-class="{'__selected': currentImage.id == image.id}" ng-click="showImage(image)" ng-repeat="image in images">
                <img alt="{{image.name}}" class="list-img" src="{{image.url}}" />
            </li>
        </ul>
    </div>
</div>
