<div class="blade-static __bottom" ng-include="'$(Platform)/Scripts/common/templates/ok-cancel2.tpl.html'"></div>
<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form name="formScope" class="form">
                <fieldset ng-init="setForm(formScope);">
                    <div class="form-group" ng-repeat="property in blade.currentEntities | orderBy: 'name'">
                        <label class="form-label" for="">
                            {{property.name}}
                            <a href="" ng-click="editDictionary(property)" ng-show="property.isDictionary"><i class="form-ico fa fa-pencil"></i></a>
                        </label>
                        <va-generic-value-input ng-model="property" languages="languages" get-dictionary-values="getDictionaryValues" />
                    </div>

                    <div class="text" ng-if="blade.currentEntities.length == 0">This entity doesn't have any dynamic properties yet. Click "Manage type properties" and create some properties. Close and reopen current entity view to get dynamic properties loaded.</div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
