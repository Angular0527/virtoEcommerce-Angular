<div class="window">
    <div class="window-status" ng-if="loading">
        <div class="progress-bar"></div>
    </div>
    <header class="window-head">
        <div class="window-t __logo">Choose sample data type</div>
    </header>
    <div class="window-cnt">
        <form class="form" novalidate name="sampleDataChooseForm">
            <ul class="list __items">
                <li class="list-item" ng-repeat="sampleData in sampleDataInfos track by $index" ng-click="selectItem(sampleData)">
                    <i class="list-ico fa fa-folder"></i>
                    <span class="list-name">{{sampleData.name}}</span>
                    <span class="list-descr">{{sampleData.description + " " + sampleData.PlatformVersion + " " + sampleData.size}}</span>
                </li>
            </ul>
        </form>
    </div>
</div>
