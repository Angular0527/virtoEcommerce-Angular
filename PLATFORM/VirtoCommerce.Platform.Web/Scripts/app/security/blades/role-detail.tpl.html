<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="formScope">
                <fieldset>
                    <legend>Summary</legend>
                    <div class="form-group" ng-init="setForm(formScope)">
                        <label class="form-label">Name</label>
                        <div class="form-input">
                            <input ng-model="blade.currentEntity.name" placeholder="Enter name" focus-on required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <div class="form-input">
                            <textarea class="form-control" cols="30" rows="3" ng-model="blade.currentEntity.description" placeholder="Enter description"></textarea>
                        </div>
                    </div>
                </fieldset>

            </form>
            <div class="sub-t">Assigned permissions</div>
            <div class="table-wrapper">
                <table class="table">
                    <tbody>
                        <tr>
                            <th class="table-col">
                                <label class="form-control __checkbox">
                                    <input type="checkbox" ng-model="blade.selectedAll" ng-change="toggleAll()">
                                    <span class="check"></span>
                                </label>
                            </th>
                            <th class="table-col">Name</th>
                        </tr>
                        <tr class="table-item" ng-repeat="data in blade.currentEntity.permissions track by data.id" ng-class="{'__selected': data.id === selectedNodeId}" context-menu data-target="rd_menu_{{$index}}">
                            <td class="table-col">
                                <label class="form-control __checkbox">
                                    <input type="checkbox" ng-model="data.$selected">
                                    <span class="check"></span>
                                </label>
                            </td>
                            <td class="table-col" ng-click='selectNode(data)'>
                                <span class="table-t">{{data.name}}</span>
                                <span class="table-descr">{{data.description}}</span>
                                <span class="table-descr" ng-if="data.availableScopes.length">Assigned scopes: {{data.assignedScopes.length}}</span>
                                <ul role="menu" class="menu __context" id="rd_menu_{{$index}}">
                                    <li class="menu-item" ng-click='delete($index)'>
                                        <i class="menu-ico fa fa-trash-o"></i> Delete
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p class="text no-data" ng-if="!blade.currentEntity.permissions.length">No permissions assigned</p>
        </div>
    </div>
</div>
