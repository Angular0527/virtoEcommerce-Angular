<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="formScope">
                <fieldset>
                    <legend>Summary</legend>
                    <div class="form-group" ng-init="setForm(formScope)">
                        <label class="form-label">Name</label>
                        <div class="form-input">
                            <input ng-model="blade.currentEntity.name" placeholder="Enter name" focus-on required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <div class="form-input">
                            <textarea class="form-control" cols="30" rows="3" ng-model="blade.currentEntity.description" placeholder="Enter description"></textarea>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Bounded scopes</legend>
                    <div class="form-group">
                        <ui-select multiple ng-model="blade.currentEntity.scopes">
                            <ui-select-match placeholder="Select value">{{$item}}</ui-select-match>
                            <ui-select-choices repeat="x in blade.filteredScopes | filter: $select.search">
                                <span ng-bind-html="x | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>                  
                </fieldset>
            </form>
            <div class="sub-t">Assigned permissions</div>
            <div class="table-wrapper">
                <table class="table">
                    <tbody>
                        <tr>
                            <th class="table-col">
                                <label class="form-control __checkbox" >
                                    <input type="checkbox" ng-model="selectedAll" ng-change="checkAll(selectedAll)">
                                    <span class="check"></span>
                                    Scope bounded
                                </label>
                            </th>
                            <th class="table-col">Name</th>
                        </tr>
                        <tr class="table-item" ng-repeat="data in blade.currentEntity.permissions track by data.id">
                            <td class="table-col">
                                <label class="form-control __checkbox">
                                    <input type="checkbox"  ng-model="data.scopeBounded">
                                    <span class="check"></span>
                                </label>
                            </td>
                            <td class="table-col">
                                <span class="table-t">{{data.name}}</span>
                                <span class="table-descr">{{data.description}}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p class="text no-data" ng-if="!blade.currentEntity.permissions.length">No permissions assigned</p>
        </div>
    </div>
</div>
