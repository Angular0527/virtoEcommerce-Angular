<div class="breadcrumbs">
	<ul class="menu __inline">
	    <li class="menu-item" ng-repeat-start="breadcrumb in breadcrumbs">
	        <a class="menu-link" ng-click='innerNavigate(breadcrumb)' ng-class="{'active': $last}" href="">{{breadcrumb.name}}</a>
	    </li>
	    <li class="menu-item __divider" ng-repeat-end ng-if="$last == false"></li>
	</ul>
</div>
