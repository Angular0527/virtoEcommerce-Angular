<div class="blade-content __large-wide">
	<div class="blade-inner">
		<div class="inner-block">
			<form class="form">
				<fieldset>
					<legend>Subject of notification</legend>
				</fieldset>
				<div class="form-group" style="margin-top:-15px;">
					<div class="form-input">
						{{blade.notification.subject}}
					</div>
				</div>

				<fieldset style="margin-top:20px;">
					<legend>Body of notification</legend>
				</fieldset>
				<div class="form-group" style="margin-top:-15px;">
					<div class="form-input" ng-bind-html="to_trusted(blade.notification.body)">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
