<div class="blade-content __large-wide">
	<div class="blade-inner" style="padding: 0">
		<div class="inner-block">
			<form class="form" style="padding: 0" name="formScope">
				<fieldset class="ng-scope">
					<legend class="ng-binding">Subject of notification</legend>
				</fieldset>
				<div class="form-group">
					<div class="form-input">
						{{blade.notification.subject}}
					</div>
				</div>

				<fieldset class="ng-scope">
					<legend class="ng-binding">Body of notification</legend>
				</fieldset>
				<div class="form-group">
					<div class="form-input">
						{{blade.notification.body}}
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
