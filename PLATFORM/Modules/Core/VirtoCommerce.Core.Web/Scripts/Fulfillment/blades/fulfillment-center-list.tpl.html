<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block clearfix">
            <ul class="list __items">
                <li class="list-item" ng-repeat="data in blade.currentEntities track by $index" ng-class="{'__selected': data.id === selectedNodeId}" ng-click='selectNode(data)'>
                    <i class="list-ico fa fa-wrench"></i>
                    <span class="name">{{data.name}}</span>
                    <span class="list-descr">{{data.description | limitTo:100}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
