<div class="modal-header">
    <h3 class="modal-title">Cancel operation</h3>
</div>
<div class="modal-body">
    <p>    Are you sure want to cancel the document?</p>
    <div class="form-input">
        <textarea placeholder="Please enter cancel reason here..." ng-model="cancelReason"></textarea>
</div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="yes()">Confirm</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
</div>
