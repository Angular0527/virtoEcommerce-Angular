<div class="blade-static __bottom" ng-include="'Modules/$(VirtoCommerce.Core)/Scripts/common/ok-cancel2.tpl.html'"></div>
<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block">
            <form name="formScope" class="form">
                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="table-col">
                                    <label class="form-control __checkbox">
                                        <input type="checkbox" ng-model="blade.selectedAll" ng-change="toggleAll()" />
                                        <span class="check"></span>
                                    </label>
                                </th>
                                <th class="table-col">List price</th>
                                <th class="table-col">Sale price</th>
                                <th class="table-col">Min. quantity</th>
                                <th class="table-col">Last modified</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-item" ng-repeat="data in blade.currentEntities track by $index" ng-class="{'__selected': data.id === selectedItem.id}" context-menu data-target="ipl_menu_{{data.id}}" ng-click='selectItem(data)'>
                                <td class="table-col">
                                    <label class="form-control __checkbox">
                                        <input type="checkbox" ng-model="data.selected">
                                        <span class="check"></span>
                                    </label>
                                </td>
                                <td class="table-col">
                                    <div class="form-input __mini">
                                        <input money required ng-model="data.list" />
                                    </div>
                                </td>
                                <td class="table-col">
                                    <div class="form-input __mini">
                                        <input money ng-model="data.sale">
                                    </div>
                                </td>
                                <td class="table-col">
                                    <div class="form-input __mini __number">
                                        <input va-number required class="form-control tight-input" ng-model="data.minQuantity" type="text" min="1" step="1">
                                    </div>
                                </td>
                                <td class="table-col">
                                    <span class="table-date" am-time-ago="data.modifiedDate"></span>
                                    <ul class="menu __context" role="menu" id="ipl_menu_{{data.id}}">
                                        <li class="menu-item" ng-click='delete(data)'>
                                            <i class="menu-ico fa fa-trash-o"></i> Delete
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
