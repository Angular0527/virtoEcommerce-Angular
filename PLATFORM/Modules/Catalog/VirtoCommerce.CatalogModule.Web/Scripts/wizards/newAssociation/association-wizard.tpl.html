<div class="blade-static __bottom">
    <button class="btn" ng-click="create()" ng-disabled="!blade.groupName || blade.selection.length==0">
        <span>Create</span>
    </button>
</div>
<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <ul class="list __items">
                <li class="list-item" ng-click="openBlade('group')">
                    <i class="list-ico fa fa-cubes"></i>
                    <span class="list-t">Group name</span>
                    <span class="list-descr">{{blade.groupName ? blade.groupName : 'Not selected'}}</span>
                </li>
                <li class="list-item" ng-click="openBlade('products')">
                    <i class="list-ico fa fa-cubes"></i>
                    <span class="list-t">Products</span>
                    <span class="list-descr">{{blade.selection.length}} product(s) selected</span>
                </li>
            </ul>
        </div>
    </div>
</div>
