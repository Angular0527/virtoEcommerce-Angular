<div class="blade-content __medium-wide __gray">
    <div class="blade-inner">
        <div class="inner-block">
            <form name="itemDetailForm" class="form">
                <div class="form-group" ng-init="setForm(itemDetailForm)">
                    <label class="form-label">SKU:</label>
                    <div class="form-input">
                        <input ng-class="{'error': itemDetailForm.itemCode.$invalid && !itemDetailForm.itemCode.$pristine}" required class="form-control" ng-model="currentBlade.item.code" name="itemCode" placeholder="Enter item sku" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Name:</label>
                    <div class="form-input">
                        <textarea ng-class="{'error': itemDetailForm.itemName.$invalid && !itemDetailForm.itemName.$pristine}" cols="30" rows="3" ng-model="currentBlade.item.name" name="itemName" placeholder="Enter item name"></textarea>
                    </div>
                </div>
            </form>
            
            <div class="tile-group four">
                <va-widget-container group="itemDetail" blade="blade"></va-widget-container>
            </div>
        </div>
    </div>
</div>
