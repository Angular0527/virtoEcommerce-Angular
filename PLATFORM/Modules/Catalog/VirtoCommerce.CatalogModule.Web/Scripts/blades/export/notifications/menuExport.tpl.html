<a href=""  class="item notif task">
    <span class="head">
        <span class="title" ng-bind="menuItem.notify.title"></span>
        <span class="date" am-time-ago="menuItem.notify.created"></span>
    </span>
    <span class="desc_outer">
        <span class="pic">
            <i ng-class="icon-warning" class="icon"></i>
        </span>
        <span class="desc" ng-bind="menuItem.notify.description"></span>
    </span>
    <div ng-if="!menuItem.notify.finished" class="progress-bar small" data-role="progress-bar" data-value="30"></div>
</a>
