<script type="text/ng-template" id="item-list.row.html">
    <ul class="menu __context" role="menu" id="cil_menu_{{grid.appScope.id+grid.appScope.blade.level}}">
        <li class="menu-item" ng-click='edit(row.entity)'>
            <i class="menu-ico fa fa-edit"></i> Manage
        </li>
        <li class="menu-item" ng-click='delete(row.entity)'>
            <i class="menu-ico fa fa-trash-o"></i> Delete
        </li>
    </ul>
    <div ng-click='grid.appScope.selectItem($event, row.entity)' ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid" ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'" class="ui-grid-cell" ng-class="{'ui-grid-row-header-cell': col.isRowHeader, '__selected': row.entity.id===grid.appScope.selectedNodeId }" role="{{col.isRowHeader ? 'rowheader' : 'gridcell' }}" ui-grid-cell style='cursor:pointer' context-menu data-target="cil_menu_{{grid.appScope.id+grid.appScope.blade.level}}"></div>    
</script>
<script type="text/ng-template" id="item-list-icon.cell.html">
    <div class="product-img">
        <div class="image" style="background-image: url('{{COL_FIELD}}')" ng-if="row.entity.type!=='category' && COL_FIELD"></div>
        <i class="table-ico fa" ng-class="row.entity.type == 'category' ? 'fa-folder' : 'fa-image'" ng-if="!COL_FIELD"></i>
    </div>
</script>
<script type="text/ng-template" id="item-list-name.cell.html">
    <div class="ui-grid-cell-contents">
        <i class="table-ico fa fa-link" ng-if="grid.appScope.hasLinks(row.entity)" title="This category is linked"></i>
        <div class="table-t">{{COL_FIELD}}</div>
        <span class="table-status" ng-if="row.entity.type==='category' && !row.entity.isActive">Inactive</span>
        <div class="table-descr">{{row.entity.productType}}</div>
    </div>
</script>

<script type="text/ng-template" id="item-list-SKU.cell.html">
    <div class="ui-grid-cell-contents">{{row.entity.type!=='category'?COL_FIELD:''}}</div>
</script>
