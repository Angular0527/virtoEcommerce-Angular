<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <ul class="list __items">
                <li class="list-item" ng-mouseup="addCatalog()" va-permission="catalog:catalogs:manage">
                    <i class="list-ico fa fa-folder"></i>
                    <span class="list-t">Catalog</span>
                    <span class="list-descr">A central location to manage your store merchandise, create catalog for a brand, product line or a particular supplier.</span>
                </li>
                <li class="list-item" ng-mouseup="addVirtualCatalog()" va-permission="catalog:virtual_catalogs:manage">
                    <i class="list-ico fa fa-cloud"></i>
                    <span class="list-t">Virtual catalog</span>
                    <span class="list-descr">A subset of products and categories found in master catalogs.</span>
                </li>
            </ul>
        </div>
    </div>
</div>
