<div class="blade-static __bottom" ng-include="'Scripts/common/templates/ok-cancel2.tpl.html'"></div>
<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block clearfix">
            <div class="form-group">
                <label class="form-label">Is active</label>
                <div class="form-input">
                    <label class="form-label __switch">
                        <input type="checkbox" ng-model="blade.currentEntity.isActive" />
                        <span class="switch"></span>
                    </label>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <ul class="list __info">
                        <li class="list-item">
                            <div class="list-t">Name</div>
                            <div class="list-descr">{{blade.currentEntity.name}}</div>
                        </li>
                    </ul>
                </div>
                <div class="column">
                    <ul class="list __info">
                        <li class="list-item">
                            <div class="list-t">Code</div>
                            <div class="list-descr">{{blade.currentEntity.code}}</div>
                        </li>
                    </ul>
                </div>
            </div>
            <form class="form" name="detailForm">
                <div class="form-group" ng-init="setForm(detailForm)">
                    <label class="form-label">Description</label>
                    <div class="form-input">
                        <textarea class="form-control" ng-model="blade.currentEntity.description" placeholder="Enter description"></textarea>
                    </div>
                </div>
            </form>

            <!--gridster-opts="{width: 526}"-->
            <va-widget-container group="paymentMethodDetail" blade="blade"></va-widget-container>
        </div>
    </div>
</div>
