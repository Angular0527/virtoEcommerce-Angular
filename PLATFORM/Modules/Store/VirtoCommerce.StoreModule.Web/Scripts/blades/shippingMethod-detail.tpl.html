<div class="blade-static __bottom" ng-include="'Scripts/common/templates/ok-cancel2.tpl.html'"></div>
<div class="blade-content __gray">
    <div class="blade-inner">
        <div class="inner-block clearfix">
            <form class="form" name="detailForm">
                <div class="form-group" ng-init="setForm(detailForm)">
                    <label class="form-label">Code</label>
                    <div class="form-input">
                        <p class="form-text">{{blade.currentEntity.code}}</p>
                    </div>
                </div>
                <!--<div class="form-group">
                    <label class="form-label">Name</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.name" type="text" focus-on="" required placeholder="Enter name">
                    </div>
                </div>-->
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <div class="form-input">
                        <textarea class="form-control" ng-model="blade.currentEntity.description" placeholder="Enter description"></textarea>
                    </div>
                </div>

                <div class="form columns clearfix">
                    <div class="column">
                        <div class="form-group">
                            <label class="form-label">Is active</label>
                            <div class="form-control __switch">
                                <label class="form-label">
                                    <input type="checkbox" ng-model="blade.currentEntity.isActive" />
                                    <span class="switch"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-group">
                            <label class="form-label">Priority</label>
                            <div class="form-input __number">
                                <input va-number required ng-model="blade.currentEntity.priority" type="text" min="1" step="1">
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <!--gridster-opts="{width: 526}"-->
            <va-widget-container group="shippingMethodDetail" blade="blade"></va-widget-container>
        </div>
    </div>
</div>
