<div class="blade-static __bottom" ng-include="'Scripts/common/templates/ok-cancel.tpl.html'"></div>
<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="detailForm">
                <div class="form-group" ng-init="setForm(detailForm)">
                    <label class="form-label">Name</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <div class="form-input">

                        <ui-select ng-model="blade.currentEntity.valueType">
                            <ui-select-match placeholder="Select...">{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="x in types | filter: $select.search">
                                <span ng-bind-html="x | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group" ng-if="blade.currentEntity.valueType === types[0]">
                    <div class="form-control __checkbox">
                        <label class="form-label">
                            <input type="checkbox" ng-model="blade.currentEntity.value">
                            <span class="check"></span>
                            <span class="name">Value</span>
                        </label>
                    </div>
                </div>
                <div class="form-group" ng-if="blade.currentEntity.valueType === types[1]">
                    <label class="form-label">Value</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.value" class="form-control">
                    </div>
                </div>
                <div class="form-group" ng-if="blade.currentEntity.valueType === types[2]">
                    <label class="form-label">Value</label>
                    <div class="form-input">
                        <textarea ng-model="blade.currentEntity.value" class="form-control" cols="30" rows="4"></textarea>
                    </div>
                </div>
                <div class="form-group" ng-if="blade.currentEntity.valueType === types[3]">
                    <label class="form-label">Value</label>
                    <div class="form-input">
                        <ui-codemirror ng-model="blade.currentEntity.value" ui-codemirror-opts="editorOptions"></ui-codemirror>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
