<div class="blade-static __bottom" ng-include="'Modules/$(VirtoCommerce.Core)/Scripts/common/ok-cancel.tpl.html'"></div>
<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="detailForm">
                <div class="form-group" ng-init="setForm(detailForm)">
                    <label class="form-label">Name</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <div class="form-input">
                       
                        <ui-select ng-model="blade.currentEntity.valueType">
                            <ui-select-match placeholder="Select...">{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="x as x in types | filter: { name: $select.search }">
                                <span ng-bind-html="x | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Value</label>
                    <div class="form-input">
                        <textarea ng-model="blade.currentEntity.value" class="form-control" cols="30" rows="4"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
