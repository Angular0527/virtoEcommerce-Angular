<div class="blade-static __bottom" ng-if="blade.isNew">
	<button class="btn" ng-click="blade.nextStep()" ng-disabled="formScope.$invalid">
		<span>Next >></span>
	</button>
</div>

<div class="blade-content">
	<div class="blade-inner">
		<div class="inner-block">
			<form class="form" name="contextEntityDetailForm">
				<div class="form-group" ng-init="setForm(contextEntityDetailForm)">
					<label class="form-label">Publishing name:</label>
					<div class="form-input">
						<input focus-on="" required class="form-control" ng-model="blade.entity.name" placeholder="Enter folder name" />
					</div>
				</div>
				<div class="form-group">
					<label class="form-label">Publishing description:</label>
					<div class="form-input">
						<textarea required cols="60" rows="30" ng-model="blade.entity.description" placeholder="Enter folder description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="form-label">Is active:</label>
					<div class="form-control __switch">
						<label class="form-label">
							<input type="checkbox" ng-model="blade.entity.isActive" />
							<span class="switch"></span>
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="form-label">Start date:</label>
					<div class="form-input __calendar">
						<input type="text" class="form-control" ng-model="blade.entity.startDate" datepicker-popup="{{format}}" name="startDate" is-open="datepickers.startDate" min-date="today" datepicker-options="dateOptions" close-text="Close" placeholder="Enter value" />
						<button class="btn" type="button" ng-click="open($event,'startDate')">
							<i class="btn-ico fa fa-calendar"></i>
						</button>
					</div>
				</div>
				<div class="form-group">
					<label class="form-label">End date:</label>
					<div class="form-input __calendar">
						<input type="text" class="form-control" ng-model="blade.entity.endDate" datepicker-popup="{{format}}" name="endDate" is-open="datepickers.endDate" min-date="blade.entity.startDate" datepicker-options="dateOptions" close-text="Close" placeholder="Enter value" />
						<button class="btn" type="button" ng-click="open($event,'endDate')">
							<i class="btn-ico fa fa-calendar"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
