<div class="blade-content __large-wide">
	<div class="blade-inner">
		<div class="inner-block">
			<div class="columns clearfix">
				<div class="column">
					<div class="sub-t">Placeholders</div>
					<ul class="list __files" ng-if="blade.currentEntities.length">
						<li class="list-item" ng-click="blade.folderClick(data)" ng-repeat="data in blade.currentEntities" ng-include="'Modules/$(VirtoCommerce.Marketing)/Scripts/dynamicContent/blades/publishing/placeholders.tpl.html'">

						</li>
					</ul>
					<p class="text" ng-if="!blade.currentEntities.length">No Placeholders yet</p>
				</div>
				<div class="column">
					<div class="sub-t">Choosen placeholders</div>
					<ul class="list __files">
						<li ng-repeat="place in blade.entity.contentPlaces" class="list-item">
							<a class="list-block">
								<span class="list-img">
									<img src="{{place.descriptionImageUrl}}" va-showbigimage image="place.descriptionImageUrl">
								</span>
								<span class="list-name">{{place.name}}</span>
								<span class="list-descr">{{place.description}}.</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
