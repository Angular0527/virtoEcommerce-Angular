<div class="blade-static __bottom" ng-if="blade.isNew">
    <button class="btn" ng-click="blade.saveChanges()" ng-disabled="!blade.availableSave()">
        <span>Create</span>
    </button>
</div>

<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="contextEntityDetailForm">
                <div class="columns clearfix">
                    <div class="column">
                        <div class="form-group" ng-init="setForm(contextEntityDetailForm)">
                            <label class="form-label">Publishing name</label>
                            <div class="form-input">
                                <input focus-on="" required class="form-control" ng-model="blade.entity.name" placeholder="Enter publishing name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Is active</label>
                            <div class="form-control __switch">
                                <label class="form-label">
                                    <input type="checkbox" ng-model="blade.entity.isActive" />
                                    <span class="switch"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-group">
                            <label class="form-label">Publishing description</label>
                            <div class="form-input">
                                <textarea required cols="60" rows="30" ng-model="blade.entity.description" placeholder="Enter publishing description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns clearfix">
                    <div class="column">
                        <div class="form-group">
                            <label class="form-label">Start date</label>
                            <div class="form-input __calendar">
                                <input type="text" class="form-control" ng-model="blade.entity.startDate" datepicker-popup="{{format}}" name="startDate" is-open="datepickers.startDate" min-date="today" datepicker-options="dateOptions" close-text="Close" placeholder="Enter value" />
                                <button class="btn" type="button" ng-click="open($event,'startDate')">
                                    <i class="btn-ico fa fa-calendar"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-group">
                            <label class="form-label">End date</label>
                            <div class="form-input __calendar">
                                <input type="text" class="form-control" ng-model="blade.entity.endDate" datepicker-popup="{{format}}" name="endDate" is-open="datepickers.endDate" min-date="blade.entity.startDate" datepicker-options="dateOptions" close-text="Close" placeholder="Enter value" />
                                <button class="btn" type="button" ng-click="open($event,'endDate')">
                                    <i class="btn-ico fa fa-calendar"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <ul class="list __items">
                <li class="list-item" ng-click="blade.addPlaceholders()">
                    <span class="list-t">Placeholders</span>
                    <span class="list-descr">Chosen {{blade.entity.contentPlaces.length}} placeholders</span>
                </li>
                <li class="list-item" ng-click="blade.addContentItems()">
                    <span class="list-t">Content items</span>
                    <span class="list-descr">Chosen {{blade.entity.contentItems.length}} content items</span>
                </li>
                <li class="list-item __disabled" ng-click="" ng-disabled="true">
                    <span class="list-t">Other settings</span>
                    <span class="list-descr">Define other import settings</span>
                </li>
            </ul>


            <fieldset>
                <legend>Publishing conditions</legend>
                <div class="dynamic-expression">
                    <va-dynamic-expression-tree source="blade.entity.dynamicExpression"></va-dynamic-expression-tree>
                    <script type="text/ng-template" id="expression-BlockGeoCondition.html">
                        For
                        <a class="__link" left-click-menu data-target="allAny_menu{{element.id}}">{{element.all | boolToValue:'all':'any'}}</a> of these Geo location conditions are true
                        <ul class="menu __context" role="menu" id="allAny_menu{{element.id}}">
                            <li class="menu-item" ng-click='element.all=true;'>all</li>
                            <li class="menu-item" ng-click='element.all=false;'>any</li>
                        </ul>
                    </script>
                    <script type="text/ng-template" id="expression-ConditionGeoTimeZone.html">
                        Are browsing from a time zone -/+ offset from UTC
                        <a class="__link" left-click-menu data-target="compareCondition_menu{{element1.id}}">{{element1.compareCondition | compareConditionToText}}</a>
                        <div class="form-group" ng-controller="virtoCommerce.marketingModule.addPublishingFirstStepController.expressions">
                            <div class="form-input">
                                <ui-select ng-model="element1.value">
                                    <ui-select-match placeholder="Select timezone">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat="x.id as x in timeZones | filter: { name: $select.search }">
                                        <span ng-bind-html="x.name | highlight: $select.search"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <ul class="menu __context" role="menu" id="compareCondition_menu{{element1.id}}">
                            <li class="menu-item" ng-click='element1.compareCondition="IsMatching";'>matching</li>
                            <li class="menu-item" ng-click='element1.compareCondition="IsNotMatching";'>not matching</li>
                            <li class="menu-item" ng-click='element1.compareCondition="IsGreaterThan";'>greater than</li>
                            <li class="menu-item" ng-click='element1.compareCondition="IsGreaterThanOrEqual";'>greater than or equals</li>
                            <li class="menu-item" ng-click='element1.compareCondition="IsLessThan";'>less than</li>
                            <li class="menu-item" ng-click='element1.compareCondition="IsLessThanOrEqual";'>less than or equals</li>
                        </ul>
                    </script>
                    <script type="text/ng-template" id="expression-BlockBrowseCondition.html">
                        For
                        <a class="__link" left-click-menu data-target="allAny_menu{{element.id}}">{{element.all | boolToValue:'all':'any'}}</a> of these browse behaviors are met
                        <ul class="menu __context" role="menu" id="allAny_menu{{element.id}}">
                            <li class="menu-item" ng-click='element.all=true;'>all</li>
                            <li class="menu-item" ng-click='element.all=false;'>any</li>
                        </ul>
                    </script>
                    <script type="text/ng-template" id="expression-ConditionStoreSearchedPhrase.html">
                        Shopper searched in store for phrase
                        <a class="__link" left-click-menu data-target="compareString_menu{{element1.id}}">{{element1.matchCondition | compareConditionToText}}</a>
                        <div class="form-group">
                            <div class="form-input">
                                <input required class="form-control" ng-model="element1.value" placeholder="enter value..." />
                            </div>
                        </div>
                        <ul class="menu __context" role="menu" id="compareString_menu{{element1.id}}">
                            <li class="menu-item" ng-click='element1.matchCondition="Contains";'>containing</li>
                            <li class="menu-item" ng-click='element1.matchCondition="NotContains";'>not containing</li>
                            <li class="menu-item" ng-click='element1.matchCondition="Matching";'>matching</li>
                            <li class="menu-item" ng-click='element1.matchCondition="NotMatching";'>not matching</li>
                        </ul>
                    </script>
                </div>
            </fieldset>
        </div>
    </div>
</div>
