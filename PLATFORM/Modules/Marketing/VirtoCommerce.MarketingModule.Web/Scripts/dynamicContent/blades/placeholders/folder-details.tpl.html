<div class="blade-content __large-wide">
	<div class="blade-inner">
		<div class="inner-block">
			<form class="form">
				<div class="form-group">
					<label class="form-label">Folder name:</label>
					<div class="form-input">
						<input focus-on="" required class="form-control" ng-model="blade.entity.name" placeholder="Enter folder name" />
					</div>
				</div>
				<div class="form-group">
					<label class="form-label">Folder description:</label>
					<div class="form-input">
						<textarea required cols="60" rows="30" ng-model="blade.entity.description" placeholder="Enter folder description"></textarea>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
