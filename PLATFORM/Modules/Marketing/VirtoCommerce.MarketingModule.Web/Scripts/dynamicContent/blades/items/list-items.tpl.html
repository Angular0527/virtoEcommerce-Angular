<a class="list-block">
	<i class="list-ico fa" ng-class="{'fa-folder-open': blade.checkFolder(data), 'fa-folder': !blade.checkFolder(data) }"></i>
	<span class="list-name">{{data.name}}</span>
	<span class="list-descr">{{data.description}}.</span>
</a>
<ul class="list __sub" ng-show="blade.checkFolder(data)">
	<li class="list-item" ng-click="blade.folderClick(data); $event.stopPropagation();" ng-repeat="data in data.childrenFolders" ng-include="'Modules/$(VirtoCommerce.Marketing)/Scripts/dynamicContent/blades/items/list-items.tpl.html'" context-menu data-target="ipl_menu_{{data.id}}">

	</li>
	<li ng-repeat="item in data.items" class="list-item" ng-click="blade.editContentItem(item); $event.stopPropagation();">
		<a class="list-block">
			<i class="list-ico fa fa-location-arrow"></i>
			<span class="list-name">{{item.name}}</span>
			<span class="list-descr">{{item.description}}.</span>
		</a>
	</li>
</ul>
<ul class="menu __context" role="menu" id="ipl_menu_{{data.id}}">
	<li class="menu-item" ng-click='blade.deleteLink(data); $event.stopPropagation();'>
		<i class="menu-ico fa fa-trash-o"></i> Delete
	</li>
	<li class="menu-item" ng-click='blade.editFolder(data); $event.stopPropagation();'>
		<i class="menu-ico fa fa-pencil-square-o"></i> Edit
	</li>
</ul>
