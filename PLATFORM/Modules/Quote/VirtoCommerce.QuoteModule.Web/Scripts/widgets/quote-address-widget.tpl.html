<div class="gridster-cnt" ng-click="openBlade()">
    <div class="cnt-inner" ng-if="address">
        <div class="list-t">{{address.firstName}} {{address.lastName}}</div>
        <div class="list-t">{{address.countryCode}}, {{ address.regionName}}, {{address.city}}, {{address.line1}}</div>
        <div class="list-t">Address type: {{address.addressType}}</div>
    </div>
    <div class="cnt-inner" ng-if="!address">
        <div class="list-count">No address</div>
    </div>
</div>
