<div class="blade-static __colapsed" ng-if="false">
    <div class="form-group" ng-if="blade.newAsset">
        <label>{{$scope.blade.currentEntity.name}}</label> | Liquid Documentation
    </div>
</div>
<div class="blade-content __large-wide">
    <div class="blade-inner" style="padding: 0" ng-if="!blade.newAsset">
        <div class="inner-block">
            <form class="form" style="padding: 0" name="formScope">
                <div class="form-group">
                    <div class="form-input __expanded">
                        <ui-codemirror required ng-model="blade.currentEntity.content" ui-codemirror-opts="editorOptions"></ui-codemirror>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="blade-inner" ng-if="blade.newAsset">
        <div class="inner-block">
            <form class="form" name="formScope">
                <div class="form-group" ng-if="blade.newAsset">
                    <label class="form-label">Name:</label>
                    <div class="form-input">
                        <input focus-on="" ng-disabled="!blade.newAsset" required class="form-control" ng-model="blade.currentEntity.name" placeholder="Enter asset name" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" ng-if="blade.newAsset">Content</label>
                    <div class="form-input __expanded">
                        <ui-codemirror required ng-model="blade.currentEntity.content" ui-codemirror-opts="editorOptions"></ui-codemirror>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="blade-static __bottom" ng-include="'Modules/$(VirtoCommerce.Core)/Scripts/common/create.tpl.html'" ng-if="blade.newAsset"></div>
